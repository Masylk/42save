version: "3"
services:
  nginx:
    depends_on:
      - wordpress
    build:
      context: ./nginx
    container_name: "inception_nginx"
    image: ft_nginx
    ports:
      - "8080:80"
      - "443:443"
    links:
      - wordpress
    volumes:
      - /data/wordpress:/var/www/html
    restart: on-failure
    networks:
        - frontend

####################### wordpress #########################
  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./wordpress
    image: ft_wordpress
    ports:
      - "9000:9000"
    container_name: "inception_wordpress"
    env_file:
      - "./.env"
    links:
      - mariadb
    volumes:
      - /data/wordpress:/var/www/html
    restart: on-failure
    networks:
        - frontend
        - backend

####################### mariadb #########################

  mariadb:
    build:
      context: ./mariadb
    container_name: "inception_mariadb"
    image: ft_mariadb
    env_file:
      - "./.env" #inclusion du  fichier .env :)
    volumes:
      - /data/mysql:/var/lib/mysql
    restart: on-failure
    networks:  
      - backend

networks:
        frontend:
        backend:
